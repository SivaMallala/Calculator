<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  
</head>
<body>
    <h1 class="text-center">Calculator By me</h1>
    <div class="container bg-gray">
        <div class="row" >
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button" style="background-color: rgb(224, 223, 223); color: black; border-color:gray ;">AC</button>
            <button class="button" >**</button>
            <button class="button" >%</button>
            <button class="button" style="background-color: orange;" >/</button>

        </div>
        <div class="row">
            <button class="button" >9</button>
            <button class="button" >8</button>
            <button class="button" >7</button>
            <button class="button" style="background-color: orange;" >*</button>

        </div>
        <div class="row">
            <button class="button" >6</button>
            <button class="button" >5</button>
            <button class="button" >4</button>
            <button class="button" style="background-color: orange;" >-</button>

        </div>
        <div class="row">
            <button class="button" >3</button>
            <button class="button" >2</button>
            <button class="button" >1</button>
            <button class="button" style="background-color: orange;" >+</button>

        </div>
        <div class="row">
            <button class="button" >0</button>
            <button class="button" >.</button>
            <button class="button bt" style="background-color: orange;" >=</button>
            

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
